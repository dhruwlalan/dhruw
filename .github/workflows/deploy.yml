name: Build and Deploy

on:
   push:
      branches:
         - main
jobs:
   build-and-deploy:
      runs-on: ubuntu-latest
      steps:
         - name: Checkout 🛎️
           uses: actions/checkout@v2.3.1
         - run: npm i -g only-package-manager
         - run: opm ci
         - run: opm clean
         - run: opm prod
         - name: Deploy to GitHub Pages
           uses: JamesIves/github-pages-deploy-action@4.1.1
           with:
              branch: gh-pages
              folder: dist
